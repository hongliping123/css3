<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a:link{
            color: #666;
        }
        a:visited{
            color: #f00;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: #0f0;
        }

        input:enabled{
            background-color: #0f0;
        }
        input:disabled{
            background: red;
        }
    </style>
</head>
<body>
    <a href="">大叔的女人</a>

    <input type="text" disabled>
</body>
</html>
