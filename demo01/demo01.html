<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <img src="link.jpg" alt="" />

    <style>
      body {
        text-align: center;
      }
      img {
        height: 300px;
        width: 300px;
        border-radius: 100%;
        transition: all 0.5s;

      }
      img:hover {
        transform: scale(1.1);
      }
