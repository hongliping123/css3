<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>border-radius</title>
    <style>
      .demo {
        width: 100px;
        height: 200px;
        border: 1px solid #ccc;
        background: #f66;
        border-radius: 0px 100px 100px 0px;
      }
    </style>
  </head>
  <body>
    <div class="demo"></div>
  </body>
</html>
